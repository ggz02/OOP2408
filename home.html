<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tình hình tiêm chủng vắc-xin COVID-19</title>
    <link type="text/css" rel="stylesheet" href="home.css"/>
</head>
<body>
    <form id="Data" > 
        <h1> Thống kê tình hình tiêm chủng </h1>
            <table> 
                <th>
                    <tr>
                        <td>
                            <label for="name"> Họ và tên: </label>
                        </td>
                        <td>
                            <input type="text" id ="name" name="name" placeholder="Điền họ và tên tại đây" required> 
                        </td>
                    </tr>
                </th>
                <tbody>
                    <tr>
                        <td> <label for="age"> Tuổi: </label> </td>
                        <td> <input type="number" id ="age" name="age" min="12" max="120" placeholder="Chọn tuổi tại đây" required> </td>
                    </tr>
                    <tr>
                        <td> <input type="radio" id="male" name="sex" value="Male">
                            <label for="male"> Nam </label> </td>
                        <td> <input type="radio" id="female" name="sex" value="Female">
                            <label for="female"> Nữ </label> </td>
                    </tr>
                    <tr>
                        <td> <label for="adress"> Địa chỉ: </label> </td>
                        <td> <input type="text" id ="adress" name="adress" placeholder="Điền địa chỉ tại đây" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="namevacxin"> Tên vắc-xin đã tiêm lần 1: </label> </td>
                        <td> <input type="text" id ="namevacxin" placeholder="Điền tên vắc-xin 1 tại đây"> </td>
                    </tr>
                    <tr>
                        <td> <label for="labelvacxin"> Hãng sản xuất vắc-xin 1: </label> </td>
                        <td> <input type="text" id ="labelvacxin" placeholder="Điền hãng sản xuất vắc-xin 1 tại đây">  </td>
                    </tr>
                    <tr>
                        <td> <label for="countryvacxin"> Quốc gia sản xuất vắc-xin 1: </label> </td>
                        <td> <input type="text" id ="countryvacxin" placeholder="Điền tên qiốc gia sản xuất vắc-xin 1 tại đây"> </td>
                    </tr>
                    <tr>
                        <td> <label for="date">Ngày tiêm 1:</label> </td>
                        <td> <input type="date" id="date" min="2021-01-01" max="2021-08-24"> </td>
                    </tr>
                    <tr>
                        <td> <label for="namevacxin"> Tên vắc-xin đã tiêm lần 2: </label> </td>
                        <td> <input type="text" id ="namevacxin" placeholder="Điền tên vắc-xin 2 tại đây"> </td>
                    </tr>
                    <tr>
                        <td> <label for="labelvacxin"> Hãng sản xuất vắc-xin 2: </label> </td>
                        <td> <input type="text" id ="labelvacxin" placeholder="Điền hãng sản xuất vắc-xin 2 tại đây">  </td>
                    </tr>
                    <tr>
                        <td> <label for="countryvacxin"> Quốc gia sản xuất vắc-xin 2: </label> </td>
                        <td> <input type="text" id ="countryvacxin" placeholder="Điền tên qiốc gia sản xuất vắc-xin 2 tại đây"> </td>
                    </tr>
                    <tr>
                        <td> <label for="date">Ngày tiêm 2:</label> </td>
                        <td> <input type="date" id="date" min="2021-01-01" max="2021-08-24"> </td>
                    </tr>
                    <tr>
                        <td colspan="2"> <button id ="submit"> Xác nhận </button> </td>
                    </tr>
                </tbody>
            </table>
    </form>
    <script src="./js/person.js" type="text/javascript"></script>
    <script src="./js/submit.js" type="text/javascript"></script>
    
</body>
</html>
